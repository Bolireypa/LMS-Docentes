<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        <div id="parrafo">
                <p id="parrafoReemp">
                    </p>

        </div>
    <input type="text" name="" id="toxtoEntrada" onchange="cambiarTexto()">

    <script>
        cambiarTexto = function () {
            var texto = document.getElementById('toxtoEntrada').value;
            var textoParrafo = document.getElementById('parrafo');
            var agregarTexto = document.createTextNode(texto);
            var parrafoReemp = document.getElementById('parrafoReemp');
            
            var nuevoParrafo = document.createElement('p');
            nuevoParrafo.id = 'parrafoReemp';

            nuevoParrafo.appendChild(agregarTexto);

            textoParrafo.replaceChild(nuevoParrafo, parrafoReemp);
            console.log(texto);
            
        }
    </script>

</body>
</html>
