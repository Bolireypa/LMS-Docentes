    <div class="container">
        <div class="row">
            <div class="col s1 m2">

            </div>
            <div class="col s10 m8">
                <div class="z-depth-3">
                    <div class="" style="padding: 24px;">
                        <span class="">
                            <h4>Registro de docentes</h4>
                        </span>
                        
                        <div class="row">
                            <form id="formRegistroDocentes" style="display:none">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input type="text" class="validate" id="docenteNombre">
                                        <label for="docenteNombre">Nombre</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">email</i>
                                        <input type="email" class="validate" id="docenteEmail">
                                        <label for="docenteEmail">e-mail</label>
                                        <span class="helper-text" data-error="e-mail invalido" data-success="Correcto"></span>
                                    </div>
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">mode_edit</i>
                                        <textarea class="materialize-textarea" rows="4" id="docenteResumen"></textarea>
                                        <label for="docenteResumen">Resumen</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <select id="docenteCategoria">
                                            <option value="" disabled selected>Seleccione la categoria</option>
                                        </select>
                                        <label>Categoria</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <select id="docenteTipo">
                                            <option value="" disabled selected>Seleccione tipo</option>
                                        </select>
                                        <label>Tipo</label>
                                    </div>
                                    <div class="col s12">
                                        <div class="file-field input-field">
                                            <div class="btn green">
                                                <span>CV</span>
                                                <input type="file" id="docenteCV" accept="application/pdf">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text" placeholder="Seleccione un archivo con el formato pdf">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s12" id="idPortafolio"></div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <input type="submit" value="Registrar" class="btn">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
