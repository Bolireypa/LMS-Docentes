    <title>Registro de docentes</title>

    <div class="container p-4">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-md-6 col-sm-10 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <h3>Registro de docentes</h3>
                            </div>
                            <div class="form-group">
                                <input type="text" id="task-title" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="text" id="task-email" class="form-control" placeholder="e-mail">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="task-summary" rows="4" placeholder="Resumen" class="form-control"></textarea>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="">CV</label>
                                            <input type="file" name="" id="task-cv" class="btn btn-success">
                                        </div>
                                        <div class="form-group">
                                            <label for="">Portafolio</label>
                                            <input type="file" name="" id="task-portafolio" class="btn btn-danger">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-primary" id="btn-task-form">
                                Registrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="" alt="" id="myimg">
            </div>
        </div>
    </div>
